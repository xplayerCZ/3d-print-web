	<div class="container-fluid padding">
		<div class="row welcome text-center">
			<div class="col-12">
				<h1 class="display-4">Objednávka</h1>
			</div>
			<hr>
			<div class="col-12">
				<p class="lead">V případě zájmu nám můžete poslat váš požadavek a my vám ho <strong>zadarmo</strong>
					zpracujeme a do několika hodin se ozveme nabídkou na míru.</p>
			</div>

		</div>
	</div>
	<div class="container padding">
		<form>
			<div class="form-group row">
				<label for="inputName" class="col-sm-2 col-form-label">Jméno a příjmení *</label>
				<div class="col-sm-10">
					<input type="name" class="form-control" id="inputName" placeholder="Jméno a příjmení">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputCompany" class="col-sm-2 col-form-label">Společnost</label>
				<div class="col-sm-10">
					<input type="company" class="form-control" id="inputCompany" placeholder="Společnost">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputEmail" class="col-sm-2 col-form-label">E-mail *</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputCompany" placeholder="E-mail">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputFile" class="col-sm-2 col-form-label">Soubor</label>
				<div class="col-sm-10">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="inputFile">
						<label class="custom-file-label" for="inputFile" data-browse="Procházet">Vyberte soubor</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputText" class="col-sm-2 col-form-label">Popis objednávky *</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="inputText" rows="3"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck1">
						<label class="form-check-label" for="gridCheck1">
							Souhlasím se zpracováním osobních údajů za účelem vypracování individuální nabídky.
						</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-primary">Odeslat</button>
				</div>
			</div>
		</form>
